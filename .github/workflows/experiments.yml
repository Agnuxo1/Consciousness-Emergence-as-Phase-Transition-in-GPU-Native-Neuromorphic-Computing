name: Run Experiments Matrix

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * 1'  # weekly on Monday 06:00 UTC

jobs:
  run-experiments:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        exp: [1, 2, 3, 4, 5, 6]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_experiments.txt || true
          pip install wandb || true

      - name: Run experiment (matrix)
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          python publish/run_experiment.py --exp ${{ matrix.exp }}

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: results-exp-${{ matrix.exp }}
          path: release/benchmarks

  aggregate:
    runs-on: ubuntu-latest
    needs: run-experiments
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all experiment artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/benchmarks
          # download-artifact without name downloads all artifacts from the run

      - name: List collected benchmark files
        run: ls -la release/benchmarks || true

      - name: Aggregate and summarize
        run: |
          python - <<'PY'
import json,glob,os
out={}
for f in glob.glob('release/benchmarks/results-exp-*.json'):
    try:
        d=json.load(open(f,'r',encoding='utf8'))
        k=os.path.basename(f)
        out[k]=d
    except Exception as e:
        out[os.path.basename(f)]={'error':str(e)}
open('release/benchmarks/aggregate_summary.json','w',encoding='utf8').write(json.dumps(out,indent=2))
print('Wrote release/benchmarks/aggregate_summary.json')
PY

      - name: Upload aggregate summary
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-aggregate
          path: release/benchmarks/aggregate_summary.json
