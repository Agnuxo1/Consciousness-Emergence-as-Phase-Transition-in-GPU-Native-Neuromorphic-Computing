name: Publish artifacts

on:
  workflow_dispatch: {}
  release:
    types: [published]

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wandb requests openml

      - name: Package release (PowerShell script)
        if: runner.os == 'Windows'
        run: pwsh ./publish/package_release.ps1

      - name: Package release (Linux)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          zip -r release/slides.zip Imagen || true
          zip -r release/dataset_all.zip 1-2 3-4 5-6 || true

      - name: Upload to W&B (if WANDB_API_KEY provided)
        if: ${{ secrets.WANDB_API_KEY != '' }}
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          python publish/upload_to_wandb.py --project lareliquia-angulo --artifact release/slides.zip --name neurochimera-slides

      - name: Upload to Zenodo (if ZENDO_TOKEN provided)
        if: ${{ secrets.ZENDO_TOKEN != '' }}
        env:
          ZENDO_TOKEN: ${{ secrets.ZENDO_TOKEN }}
        run: |
          python publish/upload_to_zenodo.py --file release/slides.zip --title "NeuroCHIMERA release"

      - name: Upload to Figshare (if FIGSHARE_TOKEN provided)
        if: ${{ secrets.FIGSHARE_TOKEN != '' }}
        env:
          FIGSHARE_TOKEN: ${{ secrets.FIGSHARE_TOKEN }}
        run: |
          python publish/upload_to_figshare.py --file release/dataset_all.zip --title "NeuroCHIMERA dataset"

      - name: Upload to OpenML (if OPENML_API_KEY provided)
        if: ${{ secrets.OPENML_API_KEY != '' }}
        env:
          OPENML_API_KEY: ${{ secrets.OPENML_API_KEY }}
        run: |
          python publish/upload_to_openml.py --file release/dataset_all.zip --name "neurochimera-dataset" --description "NeuroCHIMERA dataset"

      - name: Finalize
        run: echo "Publish workflow finished. Check logs for uploads."
